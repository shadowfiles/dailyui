<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>002: Credit Card Checkout - Daily UI Challenge</title>
  <meta name="description" content="Daily UI">
  <meta name="author" content="Tiff Zhang">

  <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
<div id="container">
	<h1>Daily UI Credit Card Checkout</h1>
  <ul>
    <li>
      Order
    </li>
    <li>
      Shipping
    </li>
    <li class="selected">
      Billing
    </li>
  </ul>

  <table class="checkout-table">
    <tr>
      <th colspan="2">
        <h2>Card Information</h2>
      </th>
    </tr>
    <tr>
      <th>
        <label for="cardholder_name_input">Cardholder Name</label>
      </th>
      <td>
        <input type="text" id="cardholder_name_input" placeholder="Cardholder Name">
      </td>
    </tr>
    <tr>
      <th>
        <label for="card_number_input">Credit Card Number</label>
      </th>
      <td>
        <input type="text" id="card_number_input" placeholder="Credit Card Number">
      </td>
    </tr>
    <tr>
      <th>
        <label>Expiration Date</label>
      </th>
      <td>
        <select class="small-input">
          <option>MM</option>
          <option>01</option>
          <option>02</option>
          <option>03</option>
          <option>04</option>
          <option>05</option>
          <option>06</option>
          <option>07</option>
          <option>08</option>
          <option>09</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
         /
        <select class="small-input">
          <option>YYYY</option>
          <option>2016</option>
          <option>2017</option>
          <option>2018</option>
          <option>2019</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
          <option>2026</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>
        <label for="cvv_input">CVV</label>
      </th>
      <td>
        <input type="text" class="small-input" id="cvv_input" placeholder="CVV" size="3" maxlength="3">
      </td>
    </tr>

    <tr>
      <th colspan="2">
        <h2>Billing Address</h2>
      </th>
    </tr>
    <tr>
      <th>
        <label for="address1_input">Address Line 1</label>
      </th>
      <td>
        <input type="text" id="address1_input" placeholder="Address Line 1">
      </td>
    </tr>
    <tr>
      <th>
        <label for="address2_input">Address Line 2</label>
      </th>
      <td>
        <input type="text" id="address2_input" placeholder="Address Line 2">
      </td>
    </tr>

    <tr>
      <th>
        <label for="city_input">City</label>
      </th>
      <td>
        <input type="text" id="city_input" placeholder="City">
      </td>
    </tr>

    <tr>
      <th>
        <label for="state_input">State</label>
      </th>
      <td>
        <select id="state_input">
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </td>
    </tr>

    <tr>
      <th>
        <label for="zipcode_input">Zip Code</label>
      </th>
      <td>
        <input type="text" id="zipcode_input" placeholder="Zip Code">
      </td>
    </tr>

    <tr>
      <td></td>
      <td>
        <input type="submit" value="Checkout">
      </td>
    </tr>
  </table>
</div>
<div class="clearfix"></div>
</body>
</html>
