<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>004: Calculator - Daily UI Challenge</title>
  <meta name="description" content="Daily UI">
  <meta name="author" content="Tiff Zhang">

  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div id="container">
    <input type="text" placeholder="000" id="query">
    <table class="calculator-buttons" id="calculator-buttons">
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td class="operator">/</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td class="operator">*</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td class="operator">-</td>
      </tr>
      <tr>
        <td>0</td>
        <td class="operator">.</td>
        <td class="operator">+</td>
        <th>=</th>
      </tr>
    </table>
  </div>
  <div class="clearfix"></div>
</body>
</html>
